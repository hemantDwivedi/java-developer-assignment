<!-- 1. Write program using this keyword when we click on button, it should be disappear. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>js</title>
</head>
<body>
    
    <div id="disMe">
        <button onclick="dis()">click me and see magic</button>
    </div>


    <script>
        function dis(){
            this.document.getElementById("disMe").style.display = "none";
        }
    </script>
</body>
</html>
