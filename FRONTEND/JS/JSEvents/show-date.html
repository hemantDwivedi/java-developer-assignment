<!DOCTYPE html>
<html lang="en">
<head>
    <title>js</title>
</head>
<body>
    <h2 id="show"></h2>


    <button id="myBtn">show date</button>

<p id="demo"></p>

<script>
    const d = new Date();
const element = document.getElementById("myBtn");
element.addEventListener("click", function() {
  document.getElementById("demo").innerHTML = d;
});
</script>
</body>
</html>
